<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./public/css/home/carrousel.css">

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div id="models-container">
      <div class="swiper mySwiper">
        <div class="swiper-slide">
          <model-viewer name="a" class="product-3d" src="./models/earth_hologram.glb" reveal="auto" autoplay
            camera-controls disable-zoom min-camera-orbit="auto 62deg auto"
            max-camera-orbit="auto 62deg auto">
          </model-viewer>
        </div>
        <div class="swiper-slide">
          <model-viewer name="a" class="product-3d" src="./models/fish_hologram.glb" reveal="auto" autoplay
            camera-controls disable-zoom min-camera-orbit="auto 62deg auto"
            max-camera-orbit="auto 62deg auto">
          </model-viewer>
        </div>
        <div class="swiper-slide">
          <model-viewer name="a" class="product-3d" src="./models/holofan.glb" reveal="auto" autoplay
            camera-controls disable-zoom min-camera-orbit="auto 62deg auto"
            max-camera-orbit="auto 62deg auto">
          </model-viewer>
        </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
<script src="./public/js/home/components/swipper.js"></script>
<script type="module" src="public/js/modules/model-viewer.js"></script>

  </body>
</html>
